{{- if .Values.centrifugo.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: chartsmith-centrifugo-config
  labels:
    app: chartsmith
type: Opaque
stringData:
  config.json: |
    {
      {{- $existing := (lookup "v1" "Secret" .Release.Namespace "chartsmith-centrifugo-config") }}
      {{- $tokenHmacDefault := (randAlphaNum 32) }}
      {{- $tokenHmac := .Values.centrifugo.tokenHmacSecretKey | default ((get (default dict $existing.data) "token_hmac_secret_key" | b64dec) | default $tokenHmacDefault) }}
      "token_hmac_secret_key": {{ $tokenHmac | quote }},
      {{- $adminPasswordDefault := (randAlphaNum 32) }}
      {{- $adminPassword := .Values.centrifugo.adminPassword | default ((get (default dict $existing.data) "admin_password" | b64dec) | default $adminPasswordDefault) }}
      "admin_password": {{ $adminPassword | quote }},
      {{- $adminSecretDefault := (randAlphaNum 32) }}
      {{- $adminSecret := .Values.centrifugo.adminSecret | default ((get (default dict $existing.data) "admin_secret" | b64dec) | default $adminSecretDefault) }}
      "admin_secret": {{ $adminSecret | quote }},
      {{- $apiKeyDefault := (randAlphaNum 32) }}
      {{- $apiKey := .Values.centrifugo.apiKey | default ((get (default dict $existing.data) "api_key" | b64dec) | default $apiKeyDefault) }}
      "api_key": {{ $apiKey | quote }},
      "allowed_origins": ["*"],
      "allow_user_limited_channels": true
    }
{{- end }}
